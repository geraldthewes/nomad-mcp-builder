name: "getLogs"
description: |
  Get logs from a build job.

  NOTE: Logs are captured at job completion but may be unavailable if Nomad's
  log garbage collection is aggressive. In that case, logs will be null but
  you can infer build success/failure from job status.

input_schema:
  type: "object"
  required: ["job_id"]
  properties:
    job_id:
      type: "string"
      description: "ID of the job to get logs from"

    phase:
      type: "string"
      description: "Phase to get logs for (build, test, publish)"
      enum: ["build", "test", "publish"]